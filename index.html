<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="48x48" href="images/icons8-scissors-48.png">
    <title>Rock | Paper| Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="RPS">
        <div>
            <img id="rerv-rock" src="./images/reversed-rock-icon.png" alt="reversed rock">
            <img id ="rerv-paper" src="./images/reversed-paper-icon.png" alt="reversed paper">
            <img id="rerv-scissors" src="./images/reversed-scissors-icon.png" alt="reversed scissors">
        </div>
        <div>
            <p>CPU</p>
        </div>
    </div>
    <p id="winner">You win! :)</p>
    <p id="draw">Draw :/</p>
    <p id="loser">You lose :(</p>
    <div class="RPS player">
        <div>
            <p>YOU</p>
        </div>
        <div>
            <img id="rock" src="./images/rock-icon.png" alt="rock">
            <img id="paper" src="./images/paper-icon.png" alt="paper">
            <img id="scissor" src="./images/scissors-icon.png" alt="scissors">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
